<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f4f8;
            position: relative;
        }

        /* Flowing Login Box */
        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: flowingBox 10s ease-in-out infinite;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        @keyframes flowingBox {
            0% { transform: translateY(-30px); }
            25% { transform: translateX(30px); }
            50% { transform: translateY(30px); }
            75% { transform: translateX(-30px); }
            100% { transform: translateY(-30px); }
        }

        .login-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-bottom: 2px solid #ccc; /* Underline style */
            font-size: 16px;
            background: transparent; /* Transparent background */
            color: #333;
            transition: all 0.3s ease;
        }

        /* Focused state - when the user clicks on the input */
        .input-field:focus {
            outline: none;
            border-bottom: 2px solid #0072ff; /* Highlight the underline on focus */
            background-color: transparent;
        }

        /* Make sure the placeholder disappears when focused */
        .input-field:focus::placeholder {
            opacity: 0;
        }

        /* Make placeholder visible again when the field is empty */
        .input-field:placeholder-shown {
            opacity: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .social-btn {
            padding: 12px;
            font-size: 16px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
        }

        .google {
            background-color: #db4437;
            color: white;
        }

        .facebook {
            background-color: #4267B2;
            color: white;
        }

        .google:hover, .facebook:hover {
            opacity: 0.8;
        }

        /* Glassmorphism Overlay */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
            pointer-events: none;
        }

    </style>
</head>

    <div class="neural-background"></div>

    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" action="welcome.html" method="POST">
            <input type="text" class="input-field" id="username" name="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="social-buttons">
            <button class="social-btn google"><i class="fab fa-google"></i></button>
            <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
            <button class="social-btn instagram"><i class="fab fa-instagram"></i></button>
            <button class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></button>
        </div>

        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #222;
            animation: changeBgColor 15s infinite;
        }

        @keyframes changeBgColor {
            0% { background-color: #1e3c72; }  /* Dark Blue */
            25% { background-color: #2a5298; }  /* Lighter Blue */
            50% { background-color: #00b4db; }  /* Cyan */
            75% { background-color: #00bfae; }  /* Teal */
            100% { background-color: #1e3c72; }  /* Dark Blue */
        }

        /* Particles Container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place particles behind other content */
        }

        /* Container to hold the left and right sections */
        .main-container {
            display: flex;
            width: 80%;
            height: 80%;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Left Text Section */
        .left-text {
            flex: 1;
            text-align: left;
            padding: 20px;
            color: white;
        }

        .left-text h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .left-text p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Login Container */
        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: flowingBox 10s ease-in-out infinite;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        @keyframes flowingBox {
            0% { transform: translateY(-30px); }
            25% { transform: translateX(30px); }
            50% { transform: translateY(30px); }
            75% { transform: translateX(-30px); }
            100% { transform: translateY(-30px); }
        }

        .login-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 50px;
            color: #333;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-bottom: 2px solid #ccc; /* Underline style */
            font-size: 16px;
            background: transparent;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: #ccc; /* Light gray color for the placeholder */
            font-size: 16px;
        }

        .input-field:focus::placeholder {
            color: transparent; /* Make placeholder text disappear when focused */
        }

        /* Focused state - glowing effect */
        .input-field:focus {
            outline: none;
            border-bottom: 2px solid #0072ff;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .submit-btn:active {
            transform: scale(1);
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            margin-bottom: 20px;
            gap: 15px;
        }

        .social-btn {
            padding: 12px;
            font-size: 16px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
        }

        .google {
            background-color: #db4437;
            color: white;
        }

        .facebook {
            background-color: #4267B2;
            color: white;
        }

        .google:hover, .facebook:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .instagram {
            background-color: #E4405F;
            color: white;
        }

        .linkedin {
            background-color: #0077B5;
            color: white;
        }

        .instagram:hover, .linkedin:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        /* Glassmorphism Overlay */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
            pointer-events: none;
            transition: backdrop-filter 0.3s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="main-container">
        <!-- Left Text Section -->
        <div class="left-text">
            <h2>Welcome to Our Platform</h2>
            <p>Login to access your account and explore all the amazing features we offer.</p>
        </div>

        <!-- Right Login Form -->
        <div class="login-container">
            <div class="icon"><i class="fas fa-user-lock"></i></div> <!-- Icon for the left side -->
            <h1>Login</h1>
            <form id="login-form" action="welcome.html" method="POST">
                <input type="text" class="input-field" id="username" name="username" placeholder="Username" required>
                <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="social-buttons">
                <button class="social-btn google"><i class="fab fa-google"></i></button>
                <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="social-btn instagram"><i class="fab fa-instagram"></i></button>
                <button class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></button>
            </div>

            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <div class="glass-overlay"></div>

    <!-- particles.js script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
    // Function to get the complementary color of the background
    function getComplementaryColor(hex) {
        let r = parseInt(hex.substring(1, 3), 16);
        let g = parseInt(hex.substring(3, 5), 16);
        let b = parseInt(hex.substring(5, 7), 16);

        // Calculate complementary color (invert each color component)
        r = 255 - r;
        g = 255 - g;
        b = 255 - b;

        // Convert back to hex
        let complementaryColor = "#" + ((1 << 24) | (r << 16) | (g << 8) | b).toString(16).slice(1).toUpperCase();
        return complementaryColor;
    }

    // Function to update particles.js config with complementary color
    function updateParticleColor() {
        // Get the current background color
        let currentBgColor = window.getComputedStyle(document.body).backgroundColor;
        
        // Convert the RGB background color to HEX
        let rgb = currentBgColor.match(/\d+/g);
        let hex = "#" + ((1 << 24) | (parseInt(rgb[0]) << 16) | (parseInt(rgb[1]) << 8) | parseInt(rgb[2])).toString(16).slice(1).toUpperCase();
        
        // Get the complementary color
        let complementaryColor = getComplementaryColor(hex);
        
        // Initialize particles.js with the complementary color
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: complementaryColor // Set the particle color to the complementary color
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "window",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    }

    // Run the updateParticleColor function when the page loads
    window.onload = function() {
        updateParticleColor(); // Set the initial particle color when the page loads
    };

    // Optionally, you can also set the particle color to update periodically to match the changing background
    setInterval(updateParticleColor, 15000); // Update every 15 seconds (same as the background color change interval)
</script>

</body>
</html>
